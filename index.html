<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Envelope </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h2 class="text-behind"> 
<span>T</span>
<span>h</span>
<span>i</span>
<span>s</span>
<span>&nbsp;</span>
<span>I</span> 
<span>s</span>
<span>&nbsp;</span> 
<span>F</span>
<span>o</span>
<span>r</span>
<span>&nbsp;</span>
<span>Y</span>
<span>o</span>
<span>u</span>
</h2>
<h3 class="text1-behind">
<span>(</span>
<span>C</span>
<span>l</span>
<span>i</span>
<span>c</span>
<span>k</span>
<span>&nbsp;</span>
<span>H</span>
<span>e</span>
<span>a</span>
<span>r</span>
<span>t</span>
<span>)</span>
</h3>

<h4 class = "text2-behind">
    <span>M</span>
    <span>a</span>
    <span>d</span>
    <span>e</span>
    <span>&nbsp;</span>
    <span>W</span>
    <span>i</span>
    <span>t</span>
    <span>h</span>
    <span>&nbsp;</span>
    <span>❤️</span>
    <span>&nbsp;</span>
    <span>B</span>
    <span>y</span>
    <span>&nbsp;</span>
    <span>J</span>
    <span>a</span>
    <span>t</span>
    <span>i</span>
    <span>n</span>
</h4>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Person..!&#128525;</strong>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Numquam labore omnis minus maiores laboriosam, facere in beatae esse. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;~ FROM [your name]&#128521;
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>   
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
